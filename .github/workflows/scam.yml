name: Scam Automation
on: 
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  run-scam:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: |
          export DISPLAY=:99
          Xvfb -screen 0 1920x1080x24 &
          export PYTHONPATH=/home/runner/work/binance-scam-automation/binance-scam-automation
          python -m src.scam_runner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHROME_OPTIONS: "--window-size=1920,1080 --headless --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222"
